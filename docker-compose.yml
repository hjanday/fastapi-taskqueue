version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taskqueue-postgres
    environment:
      POSTGRES_USER: taskqueue_user
      POSTGRES_PASSWORD: taskqueue_pass
      POSTGRES_DB: taskqueue_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskqueue_user -d taskqueue_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
